<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <title>Basic Calculator</title>
  </head>

  <body>
    <div class="parentContainer">
      <h2>Calculator</h2>
      <div class="basicContainer">
        <h3>Basic Arithmetic</h3>
        <div class="row">
          <input type="text" class="calc-input" id="add" />
          +
          <input type="text" class="calc-input-target" />
          =
          <input type="text" class="calc-input" />
        </div>
        <div class="row">
          <input type="text" class="calc-input" id="subtract" />
          -
          <input type="text" class="calc-input-target" />
          =
          <input type="text" class="calc-input" />
        </div>
        <div class="row">
          <input type="text" class="calc-input" id="multiply" />
          x
          <input type="text" class="calc-input-target" />
          =
          <input type="text" class="calc-input" />
        </div>
        <div class="row">
          <input type="text" class="calc-input" id="divide" />
          /
          <input type="text" class="calc-input-target" />
          =
          <input type="text" class="calc-input" />
        </div>
      </div>
      <div class="specialContainer">
        <h3>Special Operation</h3>
        <div class="row">
          <input type="text" class="calc-input" id="modulo" />
          %
          <input type="text" class="calc-input-target" />
          =
          <input type="text" class="calc-input" />
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
